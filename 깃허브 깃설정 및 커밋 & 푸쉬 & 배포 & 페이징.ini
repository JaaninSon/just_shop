깃허브 원격지 리파지토리(저장소) 깃주소 지정 origin(url)

git remote(원격) add origin 
git remote add origin https://github.com/JaaninSon/just_shop.git


원격지 리파지토리(저장소) 주소 확인하기
git remote -v

$ git remote -v
origin  https://github.com/JaaninSon/just_shop.git (fetch) - 가져올 때
origin  https://github.com/JaaninSon/just_shop.git (push) - 올릴 때 


만약 잘못된 주소면 삭제하기 
git remote remove origin 

다시 확인하기 
$ git remote -v 
